<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style1.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<!-- header with navbar with links for other pages -->

  <header class="d-flex bg-white">
      <div class="nav nav-fluid justify-content-end mx-auto">
        <div class="name text-center  mr-auto p-3 mt-2">
          <a href="portfolio.html" id="logo"><img src="assets/images/sree2.png" class="rounded"></a>
        </div>
        <div class= "nav-link  ml-5 mt-2">
           <a href="index.html" class="text-secondary text-center ">About</a>
        </div> 
        <div class= "nav-link mt-2">
          <a href="portfolio.html" class="text-secondary border border-secondary border-top-0 border-bottom-0 text-center pl-3 pr-4 ">Portfolio</a>
        </div>
        <div class= "nav-link  mt-2">
          <a href="contact.html" class="text-secondary text-center"> Contact</a>
        </div>
      </div>  
  </header>
<!-- Container with form for name,email, message and submit button -->
  <div  class="container-fluid d-flex mt-5 ml-2">
    <section class="main-section  position-static mx-auto pt-3 pb-3 pr-5 bg-white">
      <h3 class="text-info pl-3 pt-4 pb-1">Contact</h3>
      <hr>
      <form id="contact-form" class="pt-3 pl-3">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
        </div>
          <div>
          <label for="message">Message</label>
          <textarea id="message" class= "form-control" name="message" required></textarea>
        </div>
        <button type="submit" class="bg-info mt-2 p-2 pl-4 pr-4 mb-4 text-white">Submit</button>
      </form>

    </section>

  </div>

<!-- sticky footer with 2 rows with different dimensions and background color  -->
<footer class="page-footer bg-dark fixed-bottom mt-5">
    <div class="footer-copyright bg-info" style="height:5px">
    </div>
    <div class="footer-copyright text-center text-white py-3">Copyright &copy
    </div>
</footer>
  </footer>
</body>

</html>
